<h2>Formulario de Nuevo Post</h2>
<form #formulario='ngForm' (ngSubmit)="enviarFormulario(formulario)">
    <div>
        <label>Título:</label>
        <input type="text" name="titulo" (ngModel)="nuevoPost.titulo" required>
    </div>
    <div>
        <label>Texto:</label>
        <textarea name="texto" (ngModel)="nuevoPost.texto" required></textarea>
    </div>
    <div>
        <label>Autor:</label>
        <input type="text" name="autor" (ngModel)="nuevoPost.autor" required>
    </div>
    <div>
        <label>Imagen:</label>
        <input type="text" name="imagen" (ngModel)="nuevoPost.imagen">
    </div>
    <div>
        <label>Fecha:</label>
        <input type="date" name="fecha" (ngModel)="nuevoPost.fecha" required>
    </div>
    <div>
        <label>Categoría:</label>
        <input type="text" name="categoria" (ngModel)="nuevoPost.categoria" required>
    </div>
    <button type="submit">Enviar</button>
</form>
